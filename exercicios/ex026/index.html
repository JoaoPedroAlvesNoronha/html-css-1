<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="">
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome:  <input type="text" name="sb" id="sb"></p>
        <div id="res"></div>
        <input type="button" value="verificar" onclick="ok()">
    </form>
    <script>
        function ok(){
            var nome = document.getElementById('nome')
            var sb = document.getElementById('sb')
            var name = String(nome.value)
            var sob =String(sb.value)
            res.innerHTML=` seu nome completo e ${name} ${sob}`

        }
        
    </script>
</body>
</html>
