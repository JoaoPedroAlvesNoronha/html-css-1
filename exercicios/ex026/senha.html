<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nome do usuario</h1>
        <form action="" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuario:</label>
                <input type="text" name="usu" id="iusu" autocomplete="username" minlength="5" maxlength="15" size="15" placeholder="nome de usuario">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha"  autocomplete="current-password" minlength="5" maxlength="15" size="15" placeholder="senha">
            </p>
            <p>
                <input type="submit" value="enviar" >
                <input type="reset" value="limpar">
            </p>
        </form>
        
</body>
</html>
