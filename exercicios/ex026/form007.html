<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Formulario basico</h1>
    <form action="" method="post">

    <p>
        <label for="est"></label>
        <select name="estados" id="est">

            <optgroup label="Regiao sudeste">
                <option value="Rj">Rio de janeiro</option>
                <option value="Es">Espirito-santo</option>
                <option value="Sp" selected>Sao paulo</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">

                <option value="Ba">Bahia</option>
                <option value="Ca">Ceara</option>
                <option value="Se">Sergipe</option>

            </optgroup>
        </select>
    </p>
    <p>
        <label for="estado">Escolha seu estado</label>
        <input type="text" name="" id="estado" list="listest">
        <datalist id="listest">
            <option value="Sc">Santa catarina</option>
            <option value="Go">Goais</option>
            <option value="Am">Amazonas</option>
            <option value="Ba">Bahia</option>
            <option value="Sp">Sao Paulo</option>
        </datalist>
    </p>
    <p>
        <label for="msg">Mensagens</label>  <br>
        <textarea name="" id="msg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="button" value="enviar">
    </p>

</form> 
</body>
</html>
