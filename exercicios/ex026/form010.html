<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de form</h1>

    <p>
    <label for="iano">qual ano voce nasceu?</label>
    <input type="number" name="" id="iano" oninput="cal()">
    </p>

    <p>
        <label for="iage">sua idade e:</label>
        <output>0</output>
    </p>

    <p>
        <input type="button" value="enviar">
    </p>
    <script>
        function cal(){
            var ano = new Date().getFullYear
            iage.innerHTML = Date(ano) - Number(iage)
        }

    </script>

</body>
</html>
