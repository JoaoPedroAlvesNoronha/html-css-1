
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inm">Nome</label>
            <input type="text" name="nome" id="inm" required placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imd">Media</label>
            <input type="number" name="media" id="imd" required maxlength="3" placeholder="Media escolar" step="0.1" autocomplete="off" value="5.0">
        </p>
        <p>
            <label for="im">Mes que começou os estudos</label>
            <input type="month" name="mes" id="im" required placeholder="insira o mes que começou a estudar" autocomplete="off" maxlength="2" value="2020-08" >
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" id="idia">
        </p>
        <p><input type="submit" value="Enviar"></p>
</form>
</body>
</html>
